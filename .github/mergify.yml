pull_request_rules:
- name: Automatically merge Renovate PRs
  conditions:
  - check-success="build-pr / dapper-build"
  - author = renovate[bot]
  actions:
    merge:
      method: rebase

- name: Automatically approve Renovate PRs
  conditions:
  - check-success="build-pr / dapper-build"
  - author = renovate[bot]
  actions:
    review:
      type: APPROVE

- name: Ask to resolve conflict
  conditions:
  - conflict
  actions:
    comment:
      message: This pull request is now in conflict. Could you fix it @{{author}}? üôè

- name: Automatically open v1.6 backport PR
  conditions:
    - base=master
    - label="pr-backport-to/v1.6"
  actions:
    backport:
      branches:
        - v1.6
      assignees:
        - "{{ author }}"

- name: Automatically open v1.5 backport PR
  conditions:
    - base=master
    - label="pr-backport-to/v1.5"
  actions:
    backport:
      branches:
        - v1.5
      assignees:
        - "{{ author }}"

- name: Automatically open v1.4 backport PR
  conditions:
    - base=master
    - label="pr-backport-to/v1.4"
  actions:
    backport:
